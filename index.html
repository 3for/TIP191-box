<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TIP191 Personal Message</title>

    <link href="src/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">TIP191 Personal Message Test</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <div>The TRONVerifyPersonalSignature contract has been deployed at:</div>
        <div><b id="contractAddress"></b></div>
      </div>
      <p></p>
      <p></p>
      <style>
        .field {
          display: flex;
          flex-direction: column;
          gap: 4px;
        }

        label {
          font-weight: 600;
          font-size: 13px;
        }

        input, textarea {
          width: 100%;
          padding: 6px 8px;
          font-family: monospace;
          font-size: 13px;
          resize: vertical;
          box-sizing: border-box;
        }

        textarea {
          white-space: pre-wrap;
          word-break: break-all;
        }

        button {
          padding: 10px;
          font-weight: 600;
        }
      </style>

      <div class="row" style="
        display:flex;
        flex-direction:column;
        gap:14px;
        max-width:700px;
        word-break: break-all;
      ">

        <!-- signer -->
        <div class="field">
          <label>signer address:</label>
          <input id="signer_address" />
        </div>

        <div class="field">
          <label>to address:</label>
          <input id="to_address" />
        </div>

        <div class="field">
          <label>amount:</label>
          <input id="amount" />
        </div>

        <div class="field">
          <label>message:</label>
          <textarea id="message_input"></textarea>
        </div>

        <div class="field">
          <label>nonce:</label>
          <input id="nonce" />
        </div>

        <!-- signature -->
        <div class="field">
          <label>signature:</label>
          <textarea id="signature" rows="3" readonly></textarea>
        </div>

        <!-- buttons -->
        <button id="get_message_hash">Get Message Hash</button>
        <button id="sign_with_tronweb">Sign with tronWeb</button>
        <button id="sign_with_ledger">Sign with ledger device</button>
        <button id="verify_sig">Verify TIP191 signature</button>

        <!-- loading -->
        <p id="loading" style="display:none;">
          Waiting to complete the transaction
          <img src="src/img/spinner.svg" style="width:18px;vertical-align:middle;" />
        </p>

        <!-- hash display -->
        <div id="message" style="display:none;">
          <label>Message Hash:</label>
          <pre
            id="messageHash"
          ></pre>
        </div>

        <!-- result -->
        <div id="result" style="display:none;">
          <label>Result:</label>
          <pre id="resResult"></pre>
        </div>
      </div>

    </div>

    <!-- import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- then import Popper（necessary for Bootstrap） -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- then import Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="module" src="/src/js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="module" src="/src/js/bootstrap.min.js"></script>
    <script type="module" src="/src/js/personal-config.js"></script>
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
